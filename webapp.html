    <body>

        <main class="webapp">

            <div class="overlay_ " id="js-overlay_"></div>

            <progress class="progress-bar" id="js-progress-bar" value="0" style="background-color: var(--bgc);"></progress>

            <div class="modes-n-stats " id="js-modes-n-stats">

                <div class="grid-container">
                    <div class="pomodoro mode " data-mode="pomodoro">Pomodoro</div>
                    <div class="short-break mode " data-mode="shortBreak">Short break</div>
                    <div class="long-break mode" data-mode="longBreak">Long break</div> 

                    <div class="pomodoros rounds " id="js-pomodoros" data-stats="pomodoro">0</div>
                    <div class="short-breaks rounds " id="js-short-breaks" data-stats="shortBreak">0</div>
                    <div class="long-breaks rounds " id="js-long-breaks" data-stats="longBreak">0</div>

                    <div class="pulse_" data-rounds="pomodoro"></div>
                    <div class="pulse_" data-rounds="shortBreak"></div>
                    <div class="pulse_" data-rounds="longBreak"></div>

                </div>

            </div>

            <div class="task-n-clock">

                <div class="input-task">

                    <textarea class="" id="js-task" name="task" rows="3" cols="35" maxlength="35" wrap="hard" placeholder="It's time for me to focus on..." onkeydown = "return (event.keyCode!=13);" onfocusin = "hideButton()" onfocusout = "showButton()"></textarea>

                </div>

                <div class="clock " id="js-clock">

                    <span id="js-minutes">25</span>
                    <span class="seperator">:</span>
                    <span id="js-seconds">00</span>
                    <div class="popup">
                    <div class="popuptext" id="js-popup">Total time elapsed</div>
                    </div>

                </div>
                

            </div>

            <div class="main-button pulse " data-action="start" id="js-main-button"><div class="ring " id="js-ring"></div></div>

        </main>
